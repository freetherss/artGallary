<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIW Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>JIW Gallery</h1>
        <nav id="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                <li id="new-post-link" style="display: none;"><a href="#">New Post</a></li>
                <li id="login-link"><a href="/login.html">Login</a></li>
                <li id="logout-link" style="display: none;"><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="gallery">
            <h2>Our Collection</h2>
            <div class="posts-grid">
                <!-- Posts will be loaded here by JavaScript -->
            </div>
            <div class="pagination-controls">
                <button id="prev-page" disabled>&laquo; Previous</button>
                <span id="page-info"></span>
                <button id="next-page" disabled>Next &raquo;</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 JIW Gallery. All rights reserved.</p>
    </footer>

    <!-- Create/Edit Post Modal -->
    <div id="postFormModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>새 게시물 / 게시물 수정</h2>
            <form id="postForm" enctype="multipart/form-data">
                <input type="hidden" id="postId" name="id">
                <input type="hidden" id="currentImagePathInput" name="currentImagePath">
                <input type="hidden" id="currentImagePathInput" name="currentImagePath"> <!-- New hidden input -->
                <div>
                    <label for="postTitle">제목:</label>
                    <input type="text" id="postTitle" name="title" required>
                </div>
                <div>
                    <label for="postDescription">설명:</label>
                    <textarea id="postDescription" name="description" required></textarea>
                </div>
                <div>
                    <label for="postImageFile">이미지 파일:</label>
                    <input type="file" id="postImageFile" name="imageFile" accept="image/*">
                    <p id="currentImage" style="margin-top: 5px;"></p>
                </div>
                <div>
                    <label for="postHashtags">해시태그 (쉼표로 구분):</label>
                    <input type="text" id="postHashtags" name="hashtags">
                </div>
                <button type="submit">저장</button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
